<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>
<style>
  body {
    background:white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .clock {
    position: relative;
    width: 250px;
    height: 250px;
    border: 8px solid black;
    border-radius: 50%;
  }
  /* Numbers around clock */
  .num {
    position: absolute;
    width: 100%;
    height: 100%;
    color: black;
    font-family: sans-serif;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    transform: rotate(calc(var(--i) * 30deg));
  }
  .num span {
    transform: rotate(calc(var(--i) * -30deg));
    margin-top: 10px;
  }
  /* Hands */
  .hand {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: bottom;
    background: black;
  }
  .hour {width:6px; height:60px;}
  .min {width:4px; height:80px;}
  .sec {width:2px; height:90px; background:black;}
  .center {
    width: 10px; height: 10px; background: black;
    border-radius: 50%; position: absolute;
    top: 50%; left: 50%; transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<div class="clock">
  <!-- numbers -->
  <div class="num" style="--i:1"><span>1</span></div>
  <div class="num" style="--i:2"><span>2</span></div>
  <div class="num" style="--i:3"><span>3</span></div>
  <div class="num" style="--i:4"><span>4</span></div>
  <div class="num" style="--i:5"><span>5</span></div>
  <div class="num" style="--i:6"><span>6</span></div>
  <div class="num" style="--i:7"><span>7</span></div>
  <div class="num" style="--i:8"><span>8</span></div>
  <div class="num" style="--i:9"><span>9</span></div>
  <div class="num" style="--i:10"><span>10</span></div>
  <div class="num" style="--i:11"><span>11</span></div>
  <div class="num" style="--i:12"><span>12</span></div>

  <!-- hands -->
  <div class="hand hour" id="h"></div>
  <div class="hand min" id="m"></div>
  <div class="hand sec" id="s"></div>
  <div class="center"></div>
</div>
<script>
setInterval(() => {
  let d = new Date();
  let h = d.getHours() % 12;
  let m = d.getMinutes();
  let s = d.getSeconds();

  document.getElementById('h').style.transform =
    `translate(-50%, -100%) rotate(${30 * h + 0.5 * m}deg)`;

  document.getElementById('m').style.transform =
    `translate(-50%, -100%) rotate(${6 * m + 0.1 * s}deg)`;

  document.getElementById('s').style.transform =
    `translate(-50%, -100%) rotate(${6 * s}deg)`;
}, 1000);
</script>




</body>

</html>
